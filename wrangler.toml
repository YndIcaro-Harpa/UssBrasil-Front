# Cloudflare Pages Configuration for Next.js with OpenNext
name = "ussbrasil"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# Build output directory for Cloudflare Pages
pages_build_output_dir = ".open-next"

[vars]
# Backend API URL (Render)
NEXT_PUBLIC_BACKEND_URL = "https://ussbrasil-back.onrender.com"
NEXT_PUBLIC_API_URL = "https://ussbrasil-back.onrender.com"

# NextAuth Configuration
NEXTAUTH_URL = "https://ussbrasil.pages.dev"

# Cloudinary Configuration
NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME = "dnmazlvs6"
NEXT_PUBLIC_CLOUDINARY_UPLOAD_PRESET = "uss-brasil"

# IMPORTANT: Set these as secrets in Cloudflare Dashboard
# wrangler secret put NEXTAUTH_SECRET
# wrangler secret put NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
