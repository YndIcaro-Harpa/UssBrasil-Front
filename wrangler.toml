# Cloudflare Pages Configuration for Next.js with OpenNext
name = "uss-brasil"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# Build output directory for Cloudflare Pages
pages_build_output_dir = ".open-next"

# Main entrypoint for OpenNext (usado pelo Wrangler Workers)
main = ".open-next/worker.js"

# Assets directory
assets = { directory = ".open-next/assets", binding = "ASSETS" }

[vars]
# Backend API URL
NEXT_PUBLIC_BACKEND_URL = "https://ussbrasil-back.onrender.com"
NEXT_PUBLIC_API_URL = "https://ussbrasil-back.onrender.com"

# NextAuth Configuration
NEXTAUTH_URL = "https://ussbrasil-front.pages.dev"
NEXTAUTH_SECRET = "your-production-secret-change-this"

# Cloudinary Configuration
