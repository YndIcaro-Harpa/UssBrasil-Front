<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="linear-gradient(135deg, #034a6e 0%, #065a82 100%)"/>
  <rect width="800" height="400" fill="#034a6e"/>
  
  <!-- Abstract Pattern -->
  <g opacity="0.1">
    <circle cx="700" cy="50" r="100" fill="white"/>
    <circle cx="50" cy="350" r="80" fill="white"/>
    <circle cx="400" cy="200" r="150" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Banner Icon -->
  <g transform="translate(320, 100)">
