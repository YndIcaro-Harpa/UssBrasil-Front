  <text x="400" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="white" font-weight="bold">USS Brasil</text>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#54c4cf">Ofertas Especiais</text>
