    <rect x="100" y="85" width="60" height="30" rx="5" fill="white" opacity="0.9"/>
    
    <!-- Sound waves -->
    <path d="M130 70C145 80 145 120 130 130" stroke="white" stroke-width="3" fill="none" opacity="0.6"/>
    <path d="M145 55C165 70 165 130 145 145" stroke="white" stroke-width="3" fill="none" opacity="0.4"/>
  </g>
  
