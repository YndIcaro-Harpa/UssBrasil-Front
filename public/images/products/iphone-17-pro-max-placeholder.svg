<svg width="400" height="850" viewBox="0 0 400 850" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="850" fill="#f8fafc"/>
  
  <!-- iPhone Body - Titanium Premium -->
  <rect x="70" y="40" width="260" height="560" rx="45" fill="#c4c4c4" stroke="#a0a0a0" stroke-width="2"/>
  
  <!-- Inner Frame - Darker Titanium -->
  <rect x="72" y="42" width="256" height="556" rx="44" fill="#a8a8a8"/>
  
  <!-- Screen -->
  <rect x="84" y="52" width="232" height="536" rx="36" fill="#034a6e"/>
  
  <!-- Dynamic Island - Larger -->
  <rect x="145" y="66" width="110" height="32" rx="16" fill="#1a1a1a"/>
  
  <!-- Camera Lens in Dynamic Island -->
  <circle cx="220" cy="82" r="8" fill="#2d2d2d"/>
  <circle cx="220" cy="82" r="5" fill="#1a1a1a"/>
  
  <!-- Screen Content - USS Brasil -->
  <text x="200" y="260" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="26" font-weight="bold" fill="white">iPhone 17 Pro Max</text>
  <text x="200" y="295" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#54c4cf">USS Brasil Tecnologia</text>
  
  <!-- Max Badge -->
  <rect x="155" y="315" width="90" height="24" rx="12" fill="white" opacity="0.2"/>
  <text x="200" y="332" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="white">MAX POWER</text>
  
  <!-- ProMotion Badge -->
  <rect x="135" y="350" width="130" height="28" rx="14" fill="#54c4cf" opacity="0.3"/>
  <text x="200" y="370" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#54c4cf">ProMotion 120Hz</text>
  
  <!-- A18 Pro Chip Icon -->
  <rect x="150" y="390" width="100" height="32" rx="6" fill="#d97706" opacity="0.3"/>
  <text x="200" y="412" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#d97706">A18 Pro</text>
  
  <!-- Large Camera Module on Back -->
  <rect x="84" y="50" width="105" height="105" rx="25" fill="#8a8a8a"/>
  
  <!-- Main Camera 48MP - Larger -->
  <circle cx="112" cy="80" r="22" fill="#1a1a1a" stroke="#666" stroke-width="2"/>
  <circle cx="112" cy="80" r="16" fill="#034a6e"/>
  <circle cx="112" cy="80" r="8" fill="#1a1a1a"/>
  
  <!-- Ultra Wide Camera -->
  <circle cx="158" cy="80" r="18" fill="#1a1a1a" stroke="#666" stroke-width="2"/>
  <circle cx="158" cy="80" r="12" fill="#034a6e"/>
  <circle cx="158" cy="80" r="6" fill="#1a1a1a"/>
  
  <!-- Telephoto 12x Periscope -->
  <circle cx="135" cy="128" r="16" fill="#1a1a1a" stroke="#666" stroke-width="2"/>
  <circle cx="135" cy="128" r="10" fill="#1e40af"/>
  <circle cx="135" cy="128" r="5" fill="#1a1a1a"/>
  <text x="135" y="155" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="8" fill="#666">12x</text>
  
  <!-- Flash & LiDAR -->
  <circle cx="170" cy="118" r="7" fill="#FFF8DC"/>
  <circle cx="170" cy="135" r="5" fill="#333"/>
  
  <!-- Side Buttons -->
  <rect x="66" y="160" width="4" height="40" rx="2" fill="#a0a0a0"/>
  <rect x="66" y="215" width="4" height="70" rx="2" fill="#a0a0a0"/>
  <rect x="330" y="200" width="4" height="55" rx="2" fill="#a0a0a0"/>
  
  <!-- Action Button - Orange -->
  <rect x="66" y="115" width="4" height="30" rx="2" fill="#d97706"/>
  
  <!-- Camera Control Button -->
  <rect x="330" y="280" width="4" height="35" rx="2" fill="#54c4cf"/>
  
  <!-- Specs Text -->
  <text x="200" y="640" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#666">Display 6.9" Super Retina XDR</text>
  <text x="200" y="665" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#666">Câmera Triple 48MP + Zoom 12x</text>
  <text x="200" y="690" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#666">Bateria de até 33 horas</text>
  
