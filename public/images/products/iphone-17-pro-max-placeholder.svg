  <rect x="145" y="710" width="110" height="28" rx="14" fill="#d97706"/>
  <text x="200" y="730" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="bold" fill="white">PRO MAX TITÂNIO</text>
  
  <!-- Price Tag -->
  <rect x="110" y="755" width="180" height="55" rx="27" fill="linear-gradient(135deg, #034a6e, #1e40af)"/>
  <rect x="110" y="755" width="180" height="55" rx="27" fill="#034a6e"/>
  <text x="200" y="790" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="bold" fill="white">R$ 9.499,99</text>
</svg>
