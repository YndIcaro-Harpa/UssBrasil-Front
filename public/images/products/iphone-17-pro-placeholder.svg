<svg width="400" height="800" viewBox="0 0 400 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="800" fill="#f8fafc"/>
  
  <!-- iPhone Body - Titanium -->
  <rect x="80" y="40" width="240" height="520" rx="40" fill="#a8a8a8" stroke="#8a8a8a" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="92" y="52" width="216" height="496" rx="32" fill="#034a6e"/>
  
  <!-- Dynamic Island -->
  <rect x="155" y="64" width="90" height="28" rx="14" fill="#1a1a1a"/>
  
  <!-- Camera Lens in Dynamic Island -->
  <circle cx="215" cy="78" r="6" fill="#2d2d2d"/>
  <circle cx="215" cy="78" r="4" fill="#1a1a1a"/>
  
  <!-- Screen Content - USS Brasil -->
  <text x="200" y="260" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="bold" fill="white">iPhone 17 Pro</text>
  <text x="200" y="300" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#54c4cf">USS Brasil Tecnologia</text>
  
  <!-- ProMotion Badge -->
  <rect x="140" y="330" width="120" height="26" rx="13" fill="#54c4cf" opacity="0.3"/>
  <text x="200" y="349" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#54c4cf">ProMotion 120Hz</text>
  
  <!-- A18 Pro Chip Icon -->
  <rect x="155" y="370" width="90" height="30" rx="6" fill="#d97706" opacity="0.3"/>
  <text x="200" y="391" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#d97706">A18 Pro</text>
  
  <!-- Pro Camera Module on Back - Larger -->
  <rect x="90" y="50" width="95" height="95" rx="22" fill="#7a7a7a"/>
  
  <!-- Main Camera 48MP -->
  <circle cx="116" cy="78" r="20" fill="#1a1a1a" stroke="#555" stroke-width="2"/>
  <circle cx="116" cy="78" r="14" fill="#034a6e"/>
  <circle cx="116" cy="78" r="7" fill="#1a1a1a"/>
  
  <!-- Ultra Wide Camera -->
  <circle cx="158" cy="78" r="16" fill="#1a1a1a" stroke="#555" stroke-width="2"/>
  <circle cx="158" cy="78" r="11" fill="#034a6e"/>
  <circle cx="158" cy="78" r="5" fill="#1a1a1a"/>
  
  <!-- Telephoto 5x -->
  <circle cx="137" cy="120" r="14" fill="#1a1a1a" stroke="#555" stroke-width="2"/>
  <circle cx="137" cy="120" r="9" fill="#034a6e"/>
  <circle cx="137" cy="120" r="4" fill="#1a1a1a"/>
  
  <!-- Flash & LiDAR -->
  <circle cx="168" cy="115" r="6" fill="#FFF8DC"/>
  <circle cx="168" cy="130" r="5" fill="#333"/>
  
  <!-- Side Buttons -->
  <rect x="76" y="150" width="4" height="35" rx="2" fill="#8a8a8a"/>
  <rect x="76" y="200" width="4" height="60" rx="2" fill="#8a8a8a"/>
  <rect x="320" y="180" width="4" height="50" rx="2" fill="#8a8a8a"/>
  
  <!-- Action Button -->
  <rect x="76" y="110" width="4" height="25" rx="2" fill="#d97706"/>
  
  <!-- Specs Text -->
  <text x="200" y="600" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#666">Display 6.3" ProMotion</text>
  <text x="200" y="630" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#666">Câmera Triple 48MP + Zoom 5x</text>
  <text x="200" y="660" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#666">Bateria de até 28 horas</text>
  
  <!-- Pro Badge -->
  <rect x="160" y="680" width="80" height="24" rx="12" fill="#d97706"/>
  <text x="200" y="697" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="bold" fill="white">TITÂNIO</text>
  
  <!-- Price Tag -->
  <rect x="120" y="720" width="160" height="50" rx="25" fill="#034a6e"/>
  <text x="200" y="752" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="bold" fill="white">R$ 7.499,99</text>
</svg>
